<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redes Sociales del Evento Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-icon {
      font-size: 2rem;
      color: #333;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: #007bff;
      cursor: pointer;
    }

    .social-icon-facebook:hover {
      color: #3b5998;
    }

    .social-icon-instagram:hover {
      color: #e4405f;
    }

    .social-icon-twitter:hover {
      color: #1da1f2;
    }

    .social-icon-youtube:hover {
      color: #ff0000;
    }

    .social-icon-linkedin:hover {
      color: #0077b5;
    }

    .social-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="social-title" style="color: blueviolet; font-weight: bold; font-size: 40px; text-align: center;">SÃ­guenos en nuestras redes sociales</h1>
    
    <div class="social-icons">
      <a href="https://www.facebook.com/tuEvento" target="_blank" class="social-icon social-icon-facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/tuEvento" target="_blank" class="social-icon social-icon-instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com/tuEvento" target="_blank" class="social-icon social-icon-twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.youtube.com/tuEvento" target="_blank" class="social-icon social-icon-youtube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.linkedin.com/company/tuEvento" target="_blank" class="social-icon social-icon-linkedin">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

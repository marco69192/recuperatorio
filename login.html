<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section id="login">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div id="loginMessage" class="mt-3"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault(); // Evita que se recargue la página

    const usuarioIngresado = document.getElementById("usuario").value;
    const contraseñaIngresada = document.getElementById("contraseña").value;

    // Cargar usuarios desde el archivo JSON
    fetch("usuarios.json")
        .then((response) => {
            if (!response.ok) {
                throw new Error("Error al cargar usuarios.json");
            }
            return response.json();
        })
        .then((usuarios) => {
            // Verificar credenciales
            const usuarioValido = usuarios.find(
                (user) =>
                    user.usuario === usuarioIngresado &&
                    user.contraseña === contraseñaIngresada
            );

            const mensaje = document.getElementById("loginMessage");
            if (usuarioValido) {
                mensaje.innerHTML =
                    '<div class="alert alert-success">Inicio de sesión exitoso</div>';
                // Redirigir a otra página si es necesario
                setTimeout(() => {
                    window.location.href = "admin.html";
                }, 2000);
            } else {
                mensaje.innerHTML =
                    '<div class="alert alert-danger">Usuario o contraseña incorrectos</div>';
            }
        })
        .catch((error) => {
            console.error("Error:", error);
        });
});

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Invitado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h3>Bienvenido, Invitado</h3>
            </div>
            <div class="card-body">
                <p><strong>Nombre de Usuario:</strong> <span id="nombreUsuario"></span></p>
                <p><strong>Tipo de Usuario:</strong> <span id="tipoUsuario"></span></p>
                <p>Como invitado, tienes acceso limitado a las funcionalidades del sistema. Regístrate para obtener acceso completo.</p>
                <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulación de recuperación de datos desde JSON
        const user = {
            nombre: "Luis Martínez",
            tipoUsuario: "Invitado"
        };

        // Mostrar datos del usuario al cargar la página
        window.onload = () => {
            document.getElementById("nombreUsuario").innerText = user.nombre;
            document.getElementById("tipoUsuario").innerText = user.tipoUsuario;
        };

        // Función para cerrar sesión
        function cerrarSesion() {
            alert("Sesión cerrada correctamente.");
            // Limpiar almacenamiento local o de sesión si se usa
            localStorage.clear();
            sessionStorage.clear();
            // Redirigir al inicio de sesión
            window.location.href = "index.html";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Administrador</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simulación de datos de usuario
    const user = {
      nombre: "Admin",
      tipoUsuario: "Administrador"
    };

    // Mostrar datos del usuario al cargar la página
    window.onload = () => {
      document.getElementById("nombreUsuario").innerText = user.nombre;
      document.getElementById("tipoUsuario").innerText = user.tipoUsuario;
    };

    // Función para cerrar sesión
    function cerrarSesion() {
      alert("Sesión cerrada correctamente.");
      // Limpiar almacenamiento local o de sesión si lo usas
      localStorage.clear();
      sessionStorage.clear();
      // Redirigir al usuario a la página de inicio de sesión
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3>Panel de Administrador</h3>
      </div>
      <div class="card-body">
        <p><strong>Nombre de Usuario:</strong> <span id="nombreUsuario"></span></p>
        <p><strong>Tipo de Usuario:</strong> <span id="tipoUsuario"></span></p>
        <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar Sesión</button>
      </div>
    </div>
  </div>
</body>
</html>

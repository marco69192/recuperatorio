<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta para Planear un Evento Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: rgb(255, 255, 255);
    }
    .container {
      margin-top: 20px;
    }
    .form-section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }
    .form-title {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: blueviolet;
    }
    
    .form-section{
        color: blueviolet;
        font-size: 15px;
        max-width: 400px;
        margin: auto;
        padding: 15px;
        border-radius: 8px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4" style="color: blueviolet; font-weight: bold;" >Encuesta para Planear un Evento Social</h1>
    <form id="encuestaFormulario">
      
      <div class="form-section">
        <div class="form-title" >Información Básica</div>
        <div class="mb-3">
          <label for="nombreOrganizador" class="form-label">Nombre del Organizador</label>
          <input type="text" class="form-control" id="nombreOrganizador" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>

     
      <div class="form-section">
        <div class="form-title">Detalles del Evento</div>
        <div class="mb-3">
          <label for="tipoEvento" class="form-label">Tipo de Evento</label>
          <select class="form-select" id="tipoEvento" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="boda">Boda</option>
            <option value="cumpleaños">Cumpleaños</option>
            <option value="corporativo">Evento Corporativo</option>
            <option value="reunionFamiliar">Reunión Familiar</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fechaEvento" class="form-label">Fecha del Evento</label>
          <input type="date" class="form-control" id="fechaEvento" required>
        </div>
        <div class="mb-3">
          <label for="numeroAsistentes" class="form-label">Número Aproximado de Asistentes</label>
          <input type="number" class="form-control" id="numeroAsistentes" min="1" required>
        </div>
      </div>

   
      <div class="form-section">
        <div class="form-title">Preferencias del Evento</div>
        <div class="mb-3">
          <label class="form-label">¿Cuál es la temática principal?</label>
          <input type="text" class="form-control" id="tematica" placeholder="Ejemplo: Elegante, Vintage, Casual" required>
        </div>
        <div class="mb-3">
          <label class="form-label">¿Qué servicios adicionales necesitas?</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="catering" id="servicioCatering">
            <label class="form-check-label" for="servicioCatering">Catering</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="musica" id="servicioMusica">
            <label class="form-check-label" for="servicioMusica">Música en Vivo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="decoracion" id="servicioDecoracion">
            <label class="form-check-label" for="servicioDecoracion">Decoración</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="fotografia" id="servicioFotografia">
            <label class="form-check-label" for="servicioFotografia">Fotografía y Video</label>
          </div>
        </div>
      </div>

     
      <div class="form-section text-center">
        <button type="submit" style="color: blueviolet"; >Enviar Encuesta</button>
      </div>
    </form>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    document.getElementById('encuestaFormulario').addEventListener('submit', function(event) {
      event.preventDefault(); 
      alert('¡Gracias por completar la encuesta! Hemos recibido tus respuestas.');
    });
  </script>
</body>
</html>

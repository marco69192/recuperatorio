<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación por Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        .tabla-titulo {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 4rem;
            font-weight: bold;
            color:  blueviolet; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="tabla-titulo">Comparación por Categorías</div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Categoría</th>
                    <th>Duración Promedio (Horas)</th>
                    <th>Asistentes Promedio</th>
                    <th>Popularidad (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bodas</td>
                    <td>6</td>
                    <td>150</td>
                    <td>35%</td>
                </tr>
                <tr>
                    <td>Cumpleaños</td>
                    <td>4</td>
                    <td>50</td>
                    <td>25%</td>
                </tr>
                <tr>
                    <td>Corporativos</td>
                    <td>5</td>
                    <td>100</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Graduaciones</td>
                    <td>5</td>
                    <td>120</td>
                    <td>20%</td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Preferencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4" style="color: blueviolet; font-weight: bold; font-size: 80px;">Formulario de Preferencias</h1>
    <form id="preferenciasForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
      </div>

      <div class="mb-3">
        <label for="tipoEvento" class="form-label">Tipo de Evento Preferido</label>
        <select class="form-select" id="tipoEvento" required>
          <option value="">Selecciona una opción</option>
          <option value="boda">Boda</option>
          <option value="cumpleaños">Cumpleaños</option>
          <option value="corporativo">Corporativo</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentarios o Preferencias Adicionales</label>
        <textarea class="form-control" id="comentarios" rows="4" placeholder="Escribe aquí tus comentarios"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('preferenciasForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      alert('Sus preferencias han sido registradas exitosamente.');
    });
  </script>
</body>
</html>

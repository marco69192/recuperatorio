<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Presupuesto - Evento Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      margin-top: 50px;
    }

    .result-container {
      margin-top: 30px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .result-container h3 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .btn-calculate {
      background-color: #007bff;
      color: white;
    }

    .btn-calculate:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h1 class="text-center" style="color: blueviolet; font-weight: bold; font-size: 80px; text-align: center;">Calculadora de Presupuesto para Evento Social</h1>
    <form id="budgetForm">
      <div class="form-group">
        <label for="numGuests">Número de invitados</label>
        <input type="number" class="form-control" id="numGuests" placeholder="Ingresa la cantidad de invitados" required>
      </div>
      
      <div class="form-group">
        <label for="catering">Tipo de Catering</label>
        <select class="form-control" id="catering">
          <option value="10">Catering Básico (100 bs por persona)</option>
          <option value="20">Catering Premium (200 bs por persona)</option>
          <option value="30">Catering de Lujo (300 bs por persona)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Ubicación del Evento</label>
        <select class="form-control" id="location">
          <option value="3000">Ubicación Local (3000 bs)</option>
          <option value="4000">Ubicación en el Exterior (4000 bs)</option>
        </select>
      </div>

      <button type="submit" class="btn btn-calculate">Calcular Presupuesto</button>
    </form>

   
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>

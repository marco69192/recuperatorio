<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chart-container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }
    .table-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .category-table th, .category-table td {
      text-align: center;
    }
    .imagen-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .imagen {
            width: 80%;
            max-width: 500px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1.5s ease-in-out forwards;
        }

        .imagen:nth-child(1) {
            animation-delay: 0.5s;
        }

        .imagen:nth-child(2) {
            animation-delay: 1.5s;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4" style="color: blueviolet; font-weight: bold; font-size: 80px; text-align: center;">Resumen Descargable</h1>

    <div class="mb-5">
      <h2 class="table-title text-center">Comparación Detallada</h2>
      <table class="table table-bordered category-table">
        <thead class="table-light">
          <tr>
            <th>Categoría</th>
            <th>Duración Promedio (Horas)</th>
            <th>Asistentes Promedio</th>
            <th>Popularidad (%)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Bodas</td>
            <td>6</td>
            <td>150</td>
            <td>35%</td>
          </tr>
          <tr>
            <td>Cumpleaños</td>
            <td>4</td>
            <td>50</td>
            <td>25%</td>
          </tr>
          <tr>
            <td>Corporativos</td>
            <td>5</td>
            <td>100</td>
            <td>20%</td>
          </tr>
          <tr>
            <td>Graduaciones</td>
            <td>5</td>
            <td>120</td>
            <td>20%</td>
          </tr>
        </tbody>
      </table>
    </div>

    <body>
      
      <div class="imagen-container">
          <img src="imagenes/torta.jpg" alt="" class="imagen">
          <img src="imagenes/barras.jpg" alt="" class="imagen ms-3">
      </div>
  
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>

    <div class="text-center mt-5">
      <button class="btn btn-primary" id="downloadBtn">Descargar Resumen</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
